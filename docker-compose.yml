version: '3'

services:
  app:
    image: postgresgo
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    develop:
      watch:
        - action: rebuild

  db:
    image: postgres:9.6
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres